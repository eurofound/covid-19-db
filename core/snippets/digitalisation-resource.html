<div class="container-fluid" id="content-section" style="background:#E8EBEC; padding: 15px; margin-top:20px">
<h2 id="content-title">&nbsp;</h2>

<p id="content-text">&nbsp;</p>
</div>
<script>// Initial content
  const content = {
    tile1: {title: "Digital technologies bringing employee monitoring to a new level ", text: "Text for tile 1"},
    tile2: {title: "Title 2", text: "Text for tile 2"},
    tile3: {title: "Title 3", text: "Text for tile 3"},
    tile4: {title: "Title 4", text: "Text for tile 4"},
    tile5: {title: "Title 5", text: "Text for tile 5"},
    tile6: {title: "Title 6", text: "Text for tile 6"},
  };
  
  // Set content for initial or deep linked tile
  function setContent(tileId) {
    document.getElementById('content-title').innerText = content[tileId].title;
    document.getElementById('content-text').innerText = content[tileId].text;
  
    // Clear active class
    document.querySelectorAll('.tile').forEach(el => el.classList.remove('active'));
  
    // Set active class for current tile
    document.getElementById(tileId).classList.add('active');
  }
  
  // Handle tile click
  document.querySelectorAll('.tile').forEach(el => {
    el.addEventListener('click', function() {
      window.location.hash = this.id;
    });
  });
  
  // Set content when hash changes
  window.addEventListener('hashchange', function() {
    setContent(window.location.hash.substring(1));
  }, false);
  
  // Set initial content
  if (window.location.hash) {
    // If deep linked, set content to the linked tile
    setContent(window.location.hash.substring(1));
  } else {
    // Default to tile1
    setContent('tile1');
  }
  // Handle tile click
  document.querySelectorAll('.tile').forEach(el => {
    el.addEventListener('click', function() {
      window.location.hash = this.id;
  
      // Scroll to content section
      document.getElementById('content-section').scrollIntoView({behavior: 'smooth'});
    });
  });
  
  </script>
